name: DevSecOps CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # =============================
      # 1️⃣ Secrets Scanning - Gitleaks
      # =============================
      - name: Run Gitleaks (Secrets Scan)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # =============================
      # 2️⃣ SAST - Semgrep
      # =============================
      - name: Run Semgrep (SAST)
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/ci

      # =============================
      # 3️⃣ Build Java
      # =============================
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build (skip tests)
        run: mvn -DskipTests clean package

      # =============================
      # 4️⃣ Dependency Scan (Maven)
      # =============================
      - name: Download Dependency Check
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget
          wget -q https://github.com/jeremylong/DependencyCheck/releases/latest/download/dependency-check-8.4.0-release.zip
          unzip -q dependency-check-8.4.0-release.zip

      - name: Run Dependency Check
        run: |
          ./dependency-check/bin/dependency-check.sh \
            --project "hapi-fhir" \
            --scan . \
            --format HTML \
            --out dependency-check-report

      - name: Upload Dependency Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report

      # =============================
      # 5️⃣ Build Docker Image
      # =============================
      - name: Build Docker image
        run: docker build -t hapi-fhir-jpaserver:ci .

      # =============================
      # 6️⃣ Install Trivy
      # =============================
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget -qO trivy.deb https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.69.1_Linux-64bit.deb
          sudo dpkg -i trivy.deb

      # =============================
      # 7️⃣ Container Scan (fail if HIGH/CRITICAL)
      # =============================
      - name: Trivy scan (fail on HIGH/CRITICAL)
        run: |
          trivy image --scanners vuln --severity HIGH,CRITICAL --exit-code 1 hapi-fhir-jpaserver:ci
